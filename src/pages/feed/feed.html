<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let feedItem of feedItems" (click)="openFull(feedItem)">
    <img ng-if="feedItem.hasOwnProperty(imgSrc)" src="{{feedItem.imgSrc}}">
    <ion-card-header>
      {{feedItem.header}}
    </ion-card-header>
    <ion-card-content>
      {{feedItem.shortForm}}
    </ion-card-content>
  </ion-card>
</ion-content>
