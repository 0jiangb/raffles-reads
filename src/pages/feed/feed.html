<ion-header>
  <ion-navbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let feedItem of page.data | async" (click)="openFull(feedItem)">
    <ion-card-header>
      {{feedItem.header}}
    </ion-card-header>
    <ion-card-content>
      {{feedItem.shortForm}}
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
