<ion-header>
  <ion-navbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of items">
      <img ng-if="item.hasOwnProperty(imgSrc)" src="{{item.imgSrc}}">
      <ion-card-header>
        {{item.header}}
      </ion-card-header>
      <ion-card-content>
        {{item.shortForm}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
