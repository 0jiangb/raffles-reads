<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="changeFontSize(1/1.1)">
        <ion-icon name="arrow-down"></ion-icon>
      </button>
      <button ion-button icon-only (click)="changeFontSize(1.1)">
        <ion-icon name="arrow-up"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content id="articleContent" [style.font-size]="fontSize + 'rem'" padding>
  <div [innerHtml]="articleText | async"></div>
</ion-content>
